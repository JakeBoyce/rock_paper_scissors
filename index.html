<!DOCTYPE html>
<html>
<head>
  <title>Title Page</title>
</head>
<body>
  <script>
    function computerPlay() {
      let choice = Math.floor(Math.random() * Math.floor(3));

      switch (choice) {
        case 1:
          return "Rock";
          break;
        case 2:
          return "Paper";
          break;
        case 3:
          return "Scissors";
          break;
        default:
          return "Error";
          break;
      }
    }


  </script>
</body>

</html>
