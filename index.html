<!DOCTYPE html>
<html>
<head>
  <title>Title Page</title>
</head>
<body>
  <script>
    let playerScore = 0;
    let computerScore = 0;
    
    function computerPlay() {
      let choice = Math.floor((Math.random() * 3) + 1);

      switch (choice) {
        case 1:
          return "Rock";
          break;
        case 2:
          return "Paper";
          break;
        case 3:
          return "Scissors";
          break;
        default:
          return "Error";
          break;
      }
    }
    
    function playRound(player, computer) {
      let playerSelection = player.toLowerCase();
      let compSelection = computer.toLowerCase();
      let playerWins;
      
      if (playerSelection == compSelection) {
        return "Tie!";
      }
      
      if (playerSelection == "rock") {
        if (compSelection == "paper") {
          playerWins = false;
        } else if (compSelection == "scissors") {
          playerWins = true;
        }
      } else if (playerSelection == "paper") {
        if (compSelection == "rock") {
          playerWins = true;
        } else if (compSelection == "scissors") {
          playerWins = false;
        }        
      }else { // playerSelection == "scissors"
        if (compSelection == "paper") {
          playerWins = true;
        } else if (compSelection == "rock") {
          playerWins = false;
        }        
      }
      
      if (playerWins) {
        playerScore++;
        return "You win! " + playerSelection + " beats " + compSelection + "!";
      } else {
        computerScore++;
        return "You lose... " + compSelection + " beats " + playerSelection + ".";
      }
    }
    
    function game() {
      let rounds = 0;
      
      while (rounds <= 5) {
        console.log(playRound(prompt("Rock, paper, scissors... SHOOT!", ""), computerPlay()));
        console.log("Your score: " + playerScore + ". Computer score: " + computerScore + ".");
        rounds++;
      }
      
      if (playerScore > computerScore) {
        console.log("You've won the most out of 5 rounds!");
      } else {
        console.log("You've lost. The computer outsmarted you more in the 5 rounds.");
      }
    }

  </script>
</body>

</html>
